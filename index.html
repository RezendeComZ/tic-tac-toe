<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./tictactoe.js" defer></script>
</head>

<body>
  <div class="players">
    <h3>Player A: <span id="player1Points">0</span></h3>
    <h3>Player B: <span id="player2Points">0</span></h3>

  </div>
  <div class="container">
    <div class="game">
      <div class="table">
        <div class="row align-items-center">
          <div class="col square right bottom">
          </div>
          <div class="col square right bottom">
          </div>
          <div class="col square bottom">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col square right bottom ">
          </div>
          <div class="col square right bottom">
          </div>
          <div class="col square bottom">
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col square right">
          </div>
          <div class="col square right">
          </div>
          <div class="col square">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
